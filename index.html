<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test 1</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="formContainer">
        <h1 class="formHeading">Register with us!</h1>
        <div class="formInputs">
          <input placeholder="Full Name" maxlength="25" type="text"/>
          <input placeholder="Email Address" type="email" title="Email must like haracters@characters.domain" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
          <input placeholder="Mobile Number" maxlength="10" type="tel"/>
          <input type="radio" id="male" name="gender" style="width: 64px;" value="HTML">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" style="width: 50px;" value="CSS">
          <label for="female">Female</label><br>
          <input placeholder="Password" type="password"/>   
          <input placeholder="Confirm Password" type="password"/>  
          <label for="exp">Experience:</label>
          <br/>
          <br/>
          <select name="exp" id="exp">
            <option value="Fresher">Fresher</option>
            <option value="Experienced">Experienced</option>
          </select>
          <label for="exp">Technologies:</label>
          <br/>
          <br/>
          <input type="checkbox" id="tech1" name="tech1" style="width: 64px;" value="HTML"/>
          <label for="tech1"> HTML</label><br>
          <input type="checkbox" id="tech2" name="tech2" style="width: 64px;" value="CSS"/>
          <label for="tech2"> CSS</label><br>
          <input type="checkbox" id="tech3" name="tech3" style="width: 64px;" value="JavaScript"/>
          <label for="tech3"> JavaScript</label><br><br>
          <div class="liginBtn mtop">Register</div>
        </div>
      </div>
    </div>
  </body>
</html>
